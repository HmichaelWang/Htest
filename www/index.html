<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script>
      //根据不同尺寸设置字体大小和1rem对应px大小
      var docEl="";
      (function (doc, win) {
        docEl = doc.documentElement,
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) {
              return;
            }
            else if (clientWidth > 720) {
              docEl.style.fontSize = 45 + 'px';
            }
            else if (clientWidth < 320) {
              docEl.style.fontSize = 20 + 'px';
            }
            else if (clientWidth < 720 || clientWidth > 320) {
              docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            }
            window.localStorage.removeItem("rem_px");
            window.localStorage.setItem("rem_px",docEl.style.fontSize);
          };

        if (!doc.addEventListener) return;
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })
      (document, window);

    </script>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
